version: v2
plugins:
  - local: .\node_modules\.bin\protoc-gen-ts_proto.CMD
    out: gen/nestjs
    strategy: all
    opt:
      - esModuleInterop=true
      - importSuffix=.js
      - nestJs=true
      - addGrpcMetadata=true
  - local: .\node_modules\.bin\protoc-gen-ts_proto.CMD
    out: gen/ts
    strategy: all
    opt:
      - esModuleInterop=true
      - importSuffix=.js
